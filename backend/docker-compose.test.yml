version: '3.8'

services:
  test-db:
    image: postgres:16-alpine
    container_name: tuesday-test-db
    environment:
      POSTGRES_USER: tuesday_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: tuesday_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tuesday_test -d tuesday_test"]
      interval: 5s
      timeout: 5s
      retries: 5
